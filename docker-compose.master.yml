version: "3.3"

services:
  traefik:
    image: "traefik:v2.10"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    hostname: osom-traefik
    networks:
      - osom-net
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    user: ${USER_UID:?err}:${USER_GID:?err}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.osom_resolver.acme.tlschallenge=true"
      - "--certificatesresolvers.osom_resolver.acme.email=${ACME_EMAIL:?err}"
      - "--certificatesresolvers.osom_resolver.acme.storage=/letsencrypt/acme.json"
      #-"--log.level=DEBUG"

  master:
    image: "ghcr.io/osom8979/osom-api:master"
    restart: always
    depends_on:
      - traefik
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    hostname: osom-traefik
    networks:
      - osom-net
    user: ${USER_UID:?err}:${USER_GID:?err}
    deploy:
      mode: replicated
      replicas: 2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.osom_master.rule=Host(`${FRONTEND_HOST:?err}`)"
      - "traefik.http.routers.osom_master.entrypoints=websecure"
      - "traefik.http.routers.osom_master.tls.certresolver=osom_resolver"
      - "traefik.http.services.osom_master.loadbalancer.server.port=8080"
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "python3", "-m", "osom-api", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      master
      --redis-host ${REDIS_HOST:?err}
      --redis-port ${REDIS_PORT:?err}
      --redis-database ${REDIS_DATABASE:?err}
      --redis-password ${REDIS_PASSWORD:?err}

networks:
  osom-net:
    external: true
